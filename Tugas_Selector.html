<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Selector</title>
    <style>
        /* Child Selector */
        div > p {
            color: purple;
        }
    </style>
</head>
<body>
    <div>
        <p>This paragraph is inside a div and will have purple color.</p>
    </div>
    <p>This paragraph is outside the div and will not be affected by the CSS rule.</p>
</body>
</html>
